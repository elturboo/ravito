<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- title -->
    <title>Ravito</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <meta name="description" content="Ravito">
    <!--    first mobile meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    internet explorer compatibility meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    fontawesome-->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- google fonts * cairo * -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- RTL Bootstrap  -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.rtl.min.css"> -->


    <!-- Style file -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>

        <section class="sign_in new_login">

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner d-flex align-items-center">
                  <div class="carousel-item active">
                    <img src="./images/hero/2.jpg" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/hero/2.jpg" class="d-block" alt="...">
                  </div>
                
                  <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-sm-4">
                                <div class="sign_box">
                                    <form action="">
                                        <img src="./images/logo.png" height="50" class="mx-auto d-block mb-2" alt="">
                                        <h2>Login To Ravito</h2>
                                        <div class="inputGroup">
                                            <label for="email">Email Address</label>
                                            <input name="email" type="text" placeholder="your email" autofocus>
                                        </div>
                                        <div class="inputGroup">
                                            <label for="password">Password</label>
                                            <input name="password" type="password" placeholder="your password">
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="checkbox" class="me-1"> 
                                                <label class="text-dark" for="">Remember Me</label>
                                            </div>
                                            <div class="col-6 text-end">
                                                <a href="/forget_password.html">Forget Password?</a>
                                            </div>
                                            
                                        </div>
                                        <button class="primaryBtn mt-20 w-100 mb-10">Sign In</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            
        </section>


        <!-- start footer -->
        <div class="login_footer">
            <div class="container ">
                <ul class="list-unstyled links list-inline text-center">
                    <li class="list-inline-item"><a href="#">About Us</a></li>
                    <li class="list-inline-item"><a href="#">Contact Us</a></li>
                    <li class="list-inline-item"><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
        <!-- end footer -->

    </main>

    <!--  Bootstrap-->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!--    wow.js file-->
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- jquery -->
    <script src="./js/jquery-1.12.3.min.js"></script>
    <!-- fontawesome -->
    <script src="./js/fontawesome-all.min.js"></script>
    <!-- lightbox -->
    <script src="./js/lightbox.min.js"></script>
    <!--    My JS Code   -->
    <script src="./js/main.js"></script>
</body>

</html>
